<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator kredytowy z ratą miesięczną" style="margin: 1em auto" toggleable="true" closable="true" toggleSpeed="1000">	

	<h:form id="bla">
	
		<h:panelGrid id="grid" columns="3" cellpadding = "5">
			<p:outputLabel for="kwota" value="Kwota do spłaty w zł:"  />
  			<p:inputNumber id="kwota" value="#{kredytBB.kwota}" symbol=" zł" symbolPosition="s" decimalSeparator="," required="true" requiredMessage="Nie wpisano kwoty na jaką pobrano kredyt."/>
  			<p:message for="kwota" />

			<p:outputLabel for="lat" value="Długość kredytu w latach:"  />
  			<p:inputText id="lat" value="#{kredytBB.lat}" required="true" requiredMessage="Nie wpisano na jak długo pobrano kredyt."/>
			<p:message for="lat" />
			
			<p:outputLabel for="ile_proc" value="Oprocentowanie:"  />
  			<p:inputNumber id="ile_proc" value="#{kredytBB.ile_proc}" symbol="%" symbolPosition="s" required="true" requiredMessage="Nie wpisano wysokości oprocentowania kredytu."/>
  			<p:message for="ile_proc" />

		</h:panelGrid>		

			<p:messages id="msg" />
			<p:commandButton value="Oblicz ratę" action="#{kredytBB.calc()}" update="@form"/>
	</h:form>
	
	</p:panel>

</h:body>
</html>
